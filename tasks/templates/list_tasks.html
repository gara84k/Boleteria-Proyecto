{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLETOS593/comentarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %} ">
    
</head>
<body>
    <div class="container">
        <div class="row"> 
            <div class="col-md-4 offset-md-4">
    <h1>COMENTARIOS</h1>
    <form action="/tasks/new/" method="POST" class="card cardb-body bg-secondary">
        {% csrf_token %}
        <label for="title">NOMBRE:</label>
        <input type="text" name="title" placeholder="write a title" class="form-control mb-2">
        <label for="description">DESCRIPCION:</label>
        <textarea name="description" rows="3" placeholder="write a description" class="form-control mb-2" ></textarea>
        <button class=" btn btn-succes">GUARDAR</button>
    </from>


    {%for task in tasks %}
    <div class="card card-body text-black mb-2 d-flex flex-row justify-content-between">
      <div>  
        <h4>{{task.title}}</h4>
        <p>{{task.description}}</p>
    </div>
        <form action="{% url 'delete_task' task.id %}" method="POST">
            {% csrf_token %}
        <button class="btn btn-danger">ELIMINAR</button>
        </form>
    </div>
    {% empty %}
    <h1 class="display-4 text-center">No tasks yet</h1>
    {% endfor %}
   </div>
  </div>
</div>

</body>
</html>
